<div *ngIf="todos$ | async as todos">
  <div class="flex flex-col space-y-4">
    <app-todo-item *ngFor="let todo of todos" [todo]="todo"></app-todo-item>
  </div>

  <div
    *ngIf="todos.length === 0"
    class="text-center text-gray-500 italic mt-6 p-4 border border-dashed border-gray-300 rounded-lg"
  >
    🎉 Nothing to do! Add a new task to get started.
  </div>
</div>
